<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="slider">
        <div id="images">
            <img class="image" src="images/pavel-anoshin-YhNhS1HPEvk-unsplash.jpg" alt="Slider Image">
            <img class="image" src="images/rui-alves-qlvSXg_4fKA-unsplash.jpg" alt="Slider Image">

        </div>
        <div id="controls">
            <button id="previous">

                <img src="images/iconmonstr-arrow-63-240.png" alt="">

        <div id="pagination">
        </div>
    </div>
    <script src="app.js"></script>
